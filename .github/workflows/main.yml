name: Hprofile CI
on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  Testing:
    runs-on: ubuntu-latest 
    steps:
      - name: code checkout
        uses: actions/checkout@v4
      - name: Maven Test
        run: mvn test
      - name: Checkstyle
        run: mvn checkstyle:checkstyle